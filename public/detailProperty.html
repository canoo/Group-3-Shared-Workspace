/*books.html*/ <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library - Book List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Book List</h1>
    <ul id="book-list"></ul>
    <a href="property.html">Back to Add Book</a>
  </div>
 
  <script>
    async function fetchBooks() {
     const response = await fetch('/books');
     const books = await response.json();
     const bookList = document.getElementById('book-list');
     bookList.innerHTML = '';
     books.forEach(book => {
       const listItem = document.createElement('li');
       listItem.textContent = `${book.address} 
                            by ${book.neighborhood}
                            by ${book.parking}
                            by ${book.transit}
                            by ${book.workspace}
                            by ${book.type}
                            by ${book.price}
                            by ${book.availability}
                            by ${book.availabilityDate}
                            by ${book.leaseTerm}
                            by ${book.sqft}
                            by ${book.seats}
                            by ${book.smoking}`;
       bookList.appendChild(listItem);
     });
   }

   document.addEventListener('DOMContentLoaded', fetchBooks);

   
 </script>
</body>
</html>
