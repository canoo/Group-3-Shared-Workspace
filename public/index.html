<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Workspace</title>
</head>
<body>
    <h1>Shared Workspaces</h1>
    <img id="img-1" src="img1.jpg" alt= "img1">

    <div>
        <button id="loginButton" onclick="showLoginForm()">Login</button>
        <button id="signupButton" onclick="showSignupForm()">Sign Up</button>
    </div>
    <div id="loginForm" style="display: none;">
        <h2>Login</h2>
        <form action="../api/users" method="post"></form>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="signupForm" style="display: none;">
        <h2>Sign Up</h2>
        <form action="../api/users" method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br>
            <label for="role">Role:</label>
            <select name="role" id="role">
                <option value="admin">Owner</option>
                <option value="user">Co-owner</option>
            </select><br>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" required><br>
            <label for="fullName">Full Name:</label>
            <input type="text" name="fullName" id="fullName" required><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <footer>
        <p>&copy; Bow Valley College <span id="current-year"></span></p>
    </footer>   

    <script>
        //hiding and showing login and signup forms
        function showLoginForm() {
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("signupForm").style.display = "none";
        }

        function showSignupForm() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("signupForm").style.display = "block";
        }
//fetching data from the form and sending it to the db
        (function(){
            document.getElementById("signupForm").addEventListener("submit", function(event){
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;


            const user = {
                username: username,
                password: password
            };
            fetch("../api/users", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(user)
            })

            //@ignore 
            //for debugging purposes
            //.then(response => response.json())
            .then(data => {
                console.log('Success:',data);

            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred. Please try again');
            });


            });

            
            document.getElementById("loginForm").addEventListener("submit", function(event){
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const email = document.getElementById("email").value;
            const role = document.getElementById("role").value;
            const phone = document.getElementById("phone").value;
            const fullName = document.getElementById("fullName").value;


            const user = {
                username: username,
                password: password,
                email: email,
                role: role,
                phone: phone,
                fullName: fullName
            };
            fetch("../api/users", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(user)
            })

            //@ignore 
            //for debugging purposes
            //.then(response => response.json())
            .then(data => {
                console.log('Success:',data);
                window.location.href = "home.html"

            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred. Please try again');
            });
        });
        });
    </script>
    
    <script src="script.js"></script>
</body>
</html>
