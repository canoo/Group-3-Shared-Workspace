<script>
    async function fetchProperties() {
            try {
                const response = await fetch('/api/properties');
                const properties = await response.json();
                const propertyList = document.getElementById('property-list');
                propertyList.innerHTML = '';

                properties.forEach((property, index) => {
                    const listItem = document.createElement('li');

                    const addressLink = document.createElement('a');
                    addressLink.href = `/detailProperty.html?index=${index}`;
                    addressLink.textContent = property.address;
                    addressLink.style.display = 'block';
                    
                    listItem.appendChild(addressLink);
                    listItem.innerHTML += `
                        Neighborhood: ${property.neighborhood} <br>
                        Parking: ${property.parking} <br>
                        Transit: ${property.transit} <br>
                        Workspace: ${property.workspace} <br>
                        Type: ${property.type} <br>
                        Price: ${property.price} <br>
                        Availability: ${property.availability} <br>
                        Availability Date: ${property.availabilityDate} <br>
                        Lease Term: ${property.leaseTerm} <br>
                        Sqft: ${property.sqft} <br>
                        Seats: ${property.seats} <br>
                        Smoking: ${property.smoking}
                    `;

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.onclick = () => { deleteProperty(index) };
                    listItem.appendChild(deleteButton);

                    propertyList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching properties:', error);
                alert('Error loading properties.');
            }
        }
       

        async function deleteProperty(id) {//changed idex for id

                }
            } catch (error) {
                console.error('Error deleting property:', error);
                alert('Error deleting property.');
            }
        }

            window.location.href = 'index.html';
