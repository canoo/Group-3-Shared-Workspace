<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Introduction to Web Programming</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="property.html">Properties</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h2>Details</h2>
        <div id="property-details"></div>
        <button id="edit-button">Edit Property</button>
        <button id="delete-button">Delete Property</button>
    </div>

    <script>
        // Obtener el índice de la propiedad desde la URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function fetchPropertyDetails() {
            const index = getQueryParam('index');  // Obtener el índice de la URL
            if (index === null) {
                document.getElementById('property-details').innerHTML = 'No property selected.';
                return;
            }

            try {
                const response = await fetch(`/books/${index}`);
                if (response.ok) {
                    const book = await response.json();
                    displayPropertyDetails(book, index);
                } else {
                    document.getElementById('property-details').innerHTML = 'Property not found.';
                }
            } catch (error) {
                console.error('Error fetching property details:', error);
                document.getElementById('property-details').innerHTML = 'Error loading property details.';
            }
        }

        // Mostrar los detalles de la propiedad
        function displayPropertyDetails(book, index) {
            const detailsContainer = document.getElementById('property-details');

            detailsContainer.innerHTML = `
                <p><strong>Address:</strong> ${book.address}</p>
                <p><strong>Neighborhood:</strong> ${book.neighborhood}</p>
                <p><strong>Parking:</strong> ${book.parking}</p>
                <p><strong>Transit:</strong> ${book.transit}</p>
                <p><strong>Workspace:</strong> ${book.workspace}</p>
                <p><strong>Type:</strong> ${book.type}</p>
                <p><strong>Price:</strong> ${book.price}</p>
                <p><strong>Availability:</strong> ${book.availability}</p>
                <p><strong>Availability Date:</strong> ${new Date(book.availabilityDate).toLocaleDateString()}</p>
                <p><strong>Lease Term:</strong> ${book.leaseTerm}</p>
                <p><strong>Sqft:</strong> ${book.sqft}</p>
                <p><strong>Seats:</strong> ${book.seats}</p>
                <p><strong>Smoking:</strong> ${book.smoking ? 'Yes' : 'No'}</p>
            `;

            // Asociar el botón de borrar con la función deleteBook
            const deleteButton = document.getElementById('delete-button');
            deleteButton.onclick = () => {
                deleteBook(index);
            };

            // Asociar el botón de editar con la función editProperty
            const editButton = document.getElementById('edit-button');
            editButton.onclick = () => {
                window.location.href = `/editProperty.html?index=${index}`;
            };
        }

        // Función para borrar la propiedad
        async function deleteBook(index) {
            const response = await fetch(`/delete-book/${index}`, { method: 'DELETE' });
            if (response.ok) {
                alert("Property deleted successfully.");
                window.location.href = '/';  // Redirige a la página principal después de borrar
            } else {
                alert("Failed to delete the property.");
            }
        }

        document.addEventListener('DOMContentLoaded', fetchPropertyDetails);
    </script>
</body>
</html>
